version: '3.8'

services:
  nginx:
    image: nginx:1.21
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 80:80
      - 9000:9000
    depends_on:
      - backend
      - frontend 

  mjpeg-streamer:
    build:
      context: mjpeg-streamer
      dockerfile: Dockerfile
    image: hleong25/mjpeg-streamer

  backend:
    build:
      context: henrypi-api
      dockerfile: Dockerfile
    image: hleong25/henrypi-api
    privileged: true
    depends_on:
      - mjpeg-streamer

  frontend:
    build:
      context: henrypi-ui
      dockerfile: Dockerfile
    image: hleong25/henrypi-ui
