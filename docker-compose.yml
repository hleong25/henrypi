version: '3.1'

services:
  mjpeg-streamer:
    build:
      context: mjpeg-streamer
      dockerfile: Dockerfile
    image: hleong25/mjpeg-streamer

  henrypi-api:
    build:
      context: henrypi-api
      dockerfile: Dockerfile
    image: hleong25/henrypi-api
    ports:
      - 80:80
      - 8080:8080
    devices:
      - /dev/video0
    depends_on:
      - mjpeg-streamer
